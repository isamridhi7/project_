<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
<a-scene>

<a-sky color = "#EBEBEB"></a-sky>
<a-plane id = "ground" color = "green" position = "0 0 0" rotation = "-90 0 0" width = "20" height = "10"></a-plane>
<a-circle position = "-10 9.15 0" color = "orange" radius = "0.8" material = "side: double"></a-circle>
<a-cylinder color = "#757575" height = "1.5" radius = "0.05" position = "0 11 0" animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"
></a-cylinder>
<a-sphere color="#ef5350" radius="0.3" position="0 11 0" animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;" ></a-sphere> 
<!-- Head --> 
<a-box id="head" color="#0276aa" position="0 8 0" width="3.2" height="2.2" > </a-box>
</a-scene>


</body>
